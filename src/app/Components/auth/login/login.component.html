<div class="row" >
    <div class="d-flex justify-content-center" >
        <img src="assets/finalLogo-en.png" 
        style="width: 300px;height: 250px;" alt="" id="headerName"
        class="animate__animated animate__backInLeft animate__slow 0.3s">
    </div>
    
    
    <div class="col-md-6 mx-auto mt-5 mb-5" >
      
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">
            Login
          </h3>
        </div>
        <div class="card-body">
          <form class="form" novalidate [formGroup]="authCredentialsDto" (ngSubmit)="userLogin()">
            <p>
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput id="email" name="email" type="text" required>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Password</mat-label>
                <input formControlName="password"
                       matInput id="password" [type]="showPass ? 'password': 'text'"
                       name="password" type="text" required>
                <button type="button" mat-icon-button matSuffix (click)="showPass = !showPass"
                        [attr.aria-label]="'Hide password'">
                  <mat-icon>{{showPass ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </p>
            <div class="row justify-content-end">
              <button type="submit" [disabled]="!authCredentialsDto.valid"
                      class="btn btn-outline-success pull-right float-right">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="m-4 " style=" text-align: center;">
      <h3>Do you need an account?</h3>
        <a class="btn btn-outline-warning m-3" routerLink="/auth/register">
          Register <i class="fas fa-sign-in-alt"></i>
        </a>

        <a class="btn btn-outline-success m-3" routerLink="/Category">
          Go Home 
        </a>

      </div>
    </div>
  </div>
  
  <ng-template #invalidCredentials>
    <div class="modal-header">
      <h4 class="modal-title pull-left">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        Invalid Credentials
      </h4>
      <button type="button" (click)="hide()" class="close pull-right" aria-label="Close"
      ><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body text-center">
      <div class="alert alert-danger" role="alert">
        Either Email or Password are incorrect!!
      </div>
      <button type="button" class="btn btn-danger" (click)="authCredentialsDto.reset(); hide()">
        Try Again!
      </button>
    </div>
  </ng-template>
