<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<div style="background-color: ghostwhite;">
    <div class="container" >
        <div class="row">
            <div>
                <h1> product in Order ({{product.length}} Item )</h1>
            </div>
        </div>
        <div class="row pt-5 " style="color: orange; font-size: 20px;">
            <div class="col-5">
            </div>
            <div class="col-2 ">
                <p>quntity</p>
            </div>
            <div class="col-2 ">
                <p>Price</p>
            </div>
            <div class="col-3 ">
                <p>Total Price</p>
            </div>

        </div>
        <div class="row pt-5 border border-warning my-2" style="background-color: white; border-radius: 30px;"
            *ngFor="let item of product ;let i=index;">
            <div class="col-sm-2">
                <div style="border-right: 1px solid orange;">
                    <img [src]="item.imageUrl" class="img-fluid" alt=" " style="height:70px;">

                </div>
            </div>
            <div class="col-sm-3 pt-5 " style="border-right: 1px solid orange;">
                <p>{{item.name}}</p>
            </div>
            <div class="col-sm-2 pt-5" style="border-right: 1px solid #ffa500;">

                <p>{{quntity[i]}} </p>

            </div>
            <div class="col-sm-2 pt-5" style="border-right: 1px solid rgb(145, 22, 22);">
                <p>{{item.price}}</p>
            </div>
            <div class="col-sm-3 pt-5">
                <p>{{item.price *quntity[i]}} </p>
            </div>



           
        </div>
        <div class="row my-5">
            <div class="col-sm-6 py-2">
            
               
                
            </div>
            <div class="col-sm-6 py-2">
                <div class="row">
               <div class="col-lg-6"><button type="button" class="btn btn-warning" (click)="gotoOrder()">Back to Order</button></div>
               <div class="col-lg-4"> <button type="button" class="btn btn-warning" (click)="gotoHome()">Back to Shopping</button></div>
            </div>
        </div>
        </div>
    </div>

</div>
