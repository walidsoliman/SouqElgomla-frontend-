<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<div style="background-color: ghostwhite;">
    <div class="container" *ngIf="!emptyCart">
        <div class="row ">
            
           <div class="h-50 text-center"> <img src="assets/emptyCart.png"  class="img-fluid" style="width: 40%; height: 50%;"></div>
        </div>
        <div>
            <div  class="text-center py-5">
                <button type="button" class="btn btn-warning" (click)="gotoHome()">Go to Shopping</button>
               </div>
        </div>
    </div>
<div class="container" *ngIf="emptyCart">
    <div class="row" >
        <div>
            <h1> Cart ({{cart.length}} Item )</h1>
          
        </div>
    </div>
        <div class="row pt-5 " style="color: orange; font-size: 20px;">
            <div class="col-5"> 
            </div>
            <div class="col-2 ">
                <p>quntity</p>
            </div>
            <div class="col-2 ">
                <p>Price</p>
            </div>
            <div class="col-3 ">
                <p>Total Price</p>
            </div>

        </div>
        <div class="row pt-5 border border-warning my-2" style="background-color: white; border-radius: 30px;" *ngFor="let item of cart ;let i=index;">
         <div class="col-sm-2">
              <div style="border-right: 1px solid orange;">
                <img [src]="item.imageUrl" class="img-fluid" alt=" " style="height:70px;">

              </div>    
         </div>
         <div class="col-sm-3 pt-5 " style="border-right: 1px solid orange;">
            <p>{{item.name}}</p>  
        </div>
        <div class="col-sm-2 pt-5"  style="border-right: 1px solid #ffa500;">
            
              <input #q type="number" class="form-control"  placeholder="{{quntity[i]}}" min=1 max="{{item.quantity}}" (blur)="calcPrice(item.price,item.id,q.value,item.quantity,i)">

        </div>
        <div class="col-sm-2 pt-5" style="border-right: 1px solid rgb(145, 22, 22);">
            <p>{{item.price}}</p>
        </div>
        <div class="col-sm-3 pt-5">
            <p>{{item.price *quntity[i]}} </p>    
        </div>
       
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2" style="color: orange;">
                <div class="my-3">
                    <button class="btn btn-warning" (click)="removeItem(item.id,item.categoryId)">Remove <i class="bi bi-trash"></i></button>
                </div>   
            </div>
        </div>     
    </div>
   <div class="row my-5">
    <div class="col-sm-7"></div>
    <div class="col-sm-5">
        <div class="my-3" style="color: orange; font-size: 30px;">
            Tota Price:{{totalPrice}} 
 
        </div>
     
    <div class="row"> 
        <div class="col-sm-6 py-2">

            <button type="button" class="btn btn-warning" (click)="gotoHome()">Back to Shopping</button>
        </div>
        <div class="col-sm-6 py-2">
            <button type="button" class="btn btn-warning" (click)="gotoCheckOut()">Go to checkout</button>
        </div>
    </div>  
    </div>
   </div>     
</div>
</div>
